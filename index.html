<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Adil & Asma — Wedding Invitation</title>
    <meta name="description" content="You are cordially invited to the wedding of Adil Allana & Asma Dandan — March 28, 2026 at Sursock Palace">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400&family=Great+Vibes&family=Lora:ital,wght@0,400;0,500;1,400&family=Amiri&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- ============ VIDEO INTRO OVERLAY ============ -->
    <div id="intro-overlay">
        <video id="intro-video" playsinline preload="auto" muted>
            <source src="assets/Adil%26Asma%20opening.mp4" type="video/mp4">
        </video>
        <div id="intro-prompt">
            <span class="intro-prompt-text">Tap to Open</span>
        </div>
    </div>

    <!-- ============ MAIN INVITATION ============ -->
    <main id="invitation">
        <!-- Background GIF (swapped by JS: vid.gif → looping vid.gif) -->
        <img id="bg-gif" class="bg-gif" alt="" aria-hidden="true">

        <!-- Content -->
        <div class="invitation-content">
            <!-- Floral Frame -->
            <img src="assets/square.png" alt="" class="floral-frame" aria-hidden="true">

            <!-- Bismillah -->
            <p class="bismillah anim-fade" data-delay="1">بسم الله الرحمن الرحيم</p>

            <!-- Together -->
            <p class="together anim-fade" data-delay="2">Together with their families</p>

            <!-- Names -->
            <div class="names-block anim-fade" data-delay="3">
                <span class="name groom">Adil Allana</span>
                <span class="ampersand">&amp;</span>
                <span class="name bride">Asma Dandan</span>
            </div>

            <!-- Request -->
            <p class="request anim-fade" data-delay="4">Request the pleasure of your presence<br>at their wedding</p>

            <!-- Date Block -->
            <div class="date-block anim-fade" data-delay="5">
                <div class="date-row">
                    <span class="date-label day-name">Saturday</span>
                    <div class="date-divider-v"></div>
                    <div class="date-center">
                        <span class="date-label month">March</span>
                        <span class="date-number">28</span>
                    </div>
                    <div class="date-divider-v"></div>
                    <span class="date-label time">AT 08:00 PM</span>
                </div>
                <span class="date-year">2026</span>
            </div>

            <!-- Venue -->
            <p class="venue anim-fade" data-delay="6">Sursock Palace</p>
        </div>
    </main>


    <script src="script.js"></script>
</body>
</html>
